<!-- port_test_ethical.html -->
<!DOCTYPE html>
<html>
<head>
    <script>
        // Ethical port test - only checks if connection succeeds
        const ports = [80, 443, 8080, 8081, 9000];
        let accessiblePorts = 0;
        
        ports.forEach(port => {
            const img = new Image();
            img.onload = () => {
                accessiblePorts++;
                // Only log count, not specific ports
                if (accessiblePorts === ports.length) {
                    console.log(`Test complete. Found ${accessiblePorts} responsive ports`);
                }
            };
            img.onerror = () => {}; // Ignore errors
            img.src = `http://127.0.0.1:${port}/favicon.ico?t=${Date.now()}`;
        });
    </script>
</head>
<body>
    <a href="https://about.fb.com/news/2026/01/meta-nuclear-energy-projects-power-american-ai-leadership/">
        Valid Pingback Link
    </a>
</body>
</html>
